<!DOCTYPE html>
<html>
<head>
    <title>Angular Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
</head>
<body>
    <div ng-app="n2App" ng-controller="n2Controller as main">
        <div class="container">
            <h1>Hacker News API</h1>
            <p>This is a combined list of the New and Best stories sorted by score.</p>
            <p></p>
            <div class="row">
                <div class="col-sm-11">
                    <p>Search : <input type="text" ng-model="main.searchWord" ng-change="main.myFilter(main.searchWord)" placeholder="Enter name here"><button ng-click="main.clearSearch()">Clear Search</button></p>
                    Displaying {{main.hold.length}} stories.
                    <form>
                        <input type="radio" ng-model="main.type" ng-change="main.myType()" value="All">All Stories
                        <input type="radio" ng-model="main.type" ng-change="main.myType()" value="New">New Stories
                        <input type="radio" ng-model="main.type" ng-change="main.myType()" value="Best">Best Stories
                    </form>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Author</th>
                                <th>Title</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="x in main.hold | orderBy:'-score'">
                                <td>{{x.by}}</td>
                                <td><a target="_blank" href="{{x.url}}">{{x.title}}</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="Scripts/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/news.js"></script>
</body>
</html>
