<!DOCTYPE html>
<html>
<head>
    <title>Hacker News API Example</title>
    <meta charset="utf-8">
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
</head>
<body>
    <div ng-app="n2App" ng-controller="n2Controller as main">
        <div class="container">
            <h1>Hacker News API</h1>
            <p>This is a combined list of the New and Best stories sorted by score.</p>
            <p></p>
            <div class="row">
 
                <div class="col-sm-11">
                    <p>Search : <input type="text" ng-model="main.searchWord" ng-change="main.myFilter(main.searchWord)" placeholder="Enter name here"><button ng-click="main.clearSearch()">Clear Search</button></p>
                    Displaying {{main.hold.length}} stories.
                    <form>
                        <input type="radio" ng-model="main.type" ng-change="main.myType()" value="All">Best and New Stories
                        <input type="radio" ng-model="main.type" ng-change="main.myType()" value="New">New Stories
                        <input type="radio" ng-model="main.type" ng-change="main.myType()" value="Best">Best Stories
                    </form>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Author</th>
                                <th>Title</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="x in main.hold | orderBy:'-score'">
                                <td>{{x.by}}</td>
                                <td><a target="_blank" href="{{x.url}}">{{x.title}}</a></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="progress" ng-show="main.bar">
                        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                            Loading Data...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Scripts/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/news.js"></script>
</body>
</html>
